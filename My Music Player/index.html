<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e012ac52bd.js" crossorigin="anonymous"></script>
    <title>Music Player with techkingh</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <!-- <nav>
                <div class="circle">
                    <i class="fas fa-solid fa-angle-left"></i>
               <div class="circle">
                   <i class="fas fa-solid fa-bars"></i>
               </div>
            </nav>  -->
            <div class="poster"><img src="/images/song1.jpg"></div>
            <div><audio id="range" src="/songs/song1.mp3" ></audio></div>

            <h1 id="song">Agar-Tum-Mil-Jao</h1>
            <h2 id="singer">Shreya Ghoshal</h2>

            <div class="progress-area" id="progressArea">
                <div class="progress-bar" id="progress"> </div>
                <div class="timer">
                    <span id="currentTime">00:00</span>
                    <span id="duration">06:00</span>
                  </div>
            </div>
            <div class="control-bar">
                <i class="fas fa-solid fa-backward " id="prev"></i>
                <i class="fas fa-solid fa-play center" id="play"></i>
                <i class="fas fa-solid fa-forward" id="next"></i>
            </div>
        </div>
    </div>
<script src="main.js"></script>    
</body>
</html>
